<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f172a">
  <title>SafeTrack - Rastreador</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --accent: #22d3ee;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --dark: #0f172a;
      --dark-light: #1e293b;
      --dark-lighter: #334155;
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--dark);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .bg-gradient {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(34, 211, 238, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(99, 102, 241, 0.05) 0%, transparent 70%);
      z-index: -1;
    }
    
    /* Login Screen */
    .login-screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      animation: fadeIn 0.8s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo-container {
      margin-bottom: 3rem;
      text-align: center;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .logo svg { width: 50px; height: 50px; }
    
    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .brand-tagline {
      color: var(--text-muted);
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    
    .login-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .login-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .login-subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    
    .google-btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: white;
      border: none;
      border-radius: 14px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .google-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    .google-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .google-btn svg { width: 24px; height: 24px; }
    
    .terms {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    
    .terms a { color: var(--accent); text-decoration: none; }
    
    /* Main App */
    .app-container {
      display: none;
      min-height: 100vh;
      flex-direction: column;
    }
    
    .app-container.active { display: flex; }
    .login-screen.hidden { display: none; }
    
    /* Header */
    .header {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .header-logo {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .header-logo svg { width: 24px; height: 24px; }
    
    .header-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.3rem;
      font-weight: 600;
    }
    
    .user-profile {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 6px 12px 6px 6px;
      background: var(--dark-light);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .user-profile:hover { background: var(--dark-lighter); }
    
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }
    
    .user-name {
      font-size: 0.9rem;
      font-weight: 500;
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    /* Map Container */
    .map-section {
      flex: 1;
      position: relative;
      min-height: 400px;
    }
    
    #map {
      width: 100%;
      height: 100%;
      min-height: 400px;
    }
    
    .leaflet-container { background: var(--dark); }
    
    /* Floating Action Button */
    .fab {
      position: absolute;
      bottom: 100px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
      transition: all 0.3s ease;
      z-index: 50;
    }
    
    .fab:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(99, 102, 241, 0.5);
    }
    
    .fab svg { width: 24px; height: 24px; color: white; }
    
    /* Bottom Sheet */
    .bottom-sheet {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--dark-light);
      border-radius: 24px 24px 0 0;
      padding: 1rem 1.5rem 2rem;
      transform: translateY(calc(100% - 90px));
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 60;
      max-height: 70vh;
      overflow-y: auto;
    }
    
    .bottom-sheet.expanded { transform: translateY(0); }
    
    .sheet-handle {
      width: 40px;
      height: 4px;
      background: var(--dark-lighter);
      border-radius: 2px;
      margin: 0 auto 1rem;
      cursor: pointer;
    }
    
    .sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    
    .sheet-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .status-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(16, 185, 129, 0.15);
      border-radius: 20px;
      font-size: 0.8rem;
      color: var(--success);
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    
    /* Device Cards */
    .devices-list { display: flex; flex-direction: column; gap: 12px; }
    
    .device-card {
      background: var(--dark);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .device-card:hover, .device-card.active {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
    }
    
    .device-avatar {
      width: 50px;
      height: 50px;
      border-radius: 14px;
      object-fit: cover;
      border: 2px solid var(--primary-light);
    }
    
    .device-info { flex: 1; }
    
    .device-name {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 4px;
    }
    
    .device-location {
      font-size: 0.85rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .device-meta {
      text-align: right;
    }
    
    .device-time {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 4px;
    }
    
    .device-battery {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.8rem;
      color: var(--success);
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid var(--glass-border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    @media (max-width: 480px) {
      .user-name { display: none; }
      .brand-name { font-size: 2rem; }
      .login-card { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="logo-container">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <circle cx="12" cy="10" r="3"/>
          <path d="M12 2a8 8 0 0 0-8 8c0 5.4 7 11 8 12 1-1 8-6.6 8-12a8 8 0 0 0-8-8z"/>
        </svg>
      </div>
      <h1 class="brand-name">SafeTrack</h1>
      <p class="brand-tagline">Proteção inteligente para quem você ama</p>
    </div>
    
    <div class="login-card">
      <h2 class="login-title">Bem-vindo</h2>
      <p class="login-subtitle">Faça login para começar a rastrear seus dispositivos</p>
      
      <button class="google-btn" id="googleBtn" onclick="loginWithGoogle()">
        <svg viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continuar com Google
      </button>
      
      <p class="terms">
        Ao continuar, você concorda com nossos<br>
        <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>
      </p>
    </div>
  </div>
  
  <!-- Main App -->
  <div class="app-container" id="appContainer">
    <header class="header">
      <div class="header-left">
        <div class="header-logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <circle cx="12" cy="10" r="3"/>
            <path d="M12 2a8 8 0 0 0-8 8c0 5.4 7 11 8 12 1-1 8-6.6 8-12a8 8 0 0 0-8-8z"/>
          </svg>
        </div>
        <span class="header-title">SafeTrack</span>
      </div>
      
      <div class="user-profile" onclick="toggleMenu()">
        <img class="user-avatar" id="userAvatar" src="" alt="Avatar">
        <span class="user-name" id="userName">Usuário</span>
      </div>
    </header>
    
    <div class="map-section">
      <div id="map"></div>
      
      <button class="fab" onclick="centerOnMyLocation()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 2v4M12 18v4M2 12h4M18 12h4"/>
        </svg>
      </button>
      
      <div class="bottom-sheet" id="bottomSheet">
        <div class="sheet-handle" onclick="toggleSheet()"></div>
        
        <div class="sheet-header">
          <h3 class="sheet-title">Dispositivos</h3>
          <div class="status-badge">
            <span class="status-dot"></span>
            <span id="onlineCount">0 Online</span>
          </div>
        </div>
        
        <div class="devices-list" id="devicesList">
          <div class="loading">
            <div class="spinner"></div>
            <p>Carregando dispositivos...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
